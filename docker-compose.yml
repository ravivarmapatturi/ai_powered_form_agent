version: "3.9"

services:
  backend:
    build: ./src/backend
    container_name: ai-form-backend
    ports:
      - "8000:8000"
    env_file:
      - ./src/backend/.env
    restart: unless-stopped

  frontend:
    build: ./src/frontend
    container_name: ai-form-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
